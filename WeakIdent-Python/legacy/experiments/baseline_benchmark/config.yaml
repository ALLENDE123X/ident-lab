# Baseline Benchmark Configuration

# Data generation settings (reduced for initial benchmark)
data:
  pdes:
    - burgers
    - kdv
  
  noise_levels:
    - 0.0
    - 0.01
    - 0.02
    - 0.05
  
  nx: 256
  nt: 200
  dx: 0.00390625  # 1/256
  dt: 0.005       # 1/200
  
  window:
    nx_win: 128
    nt_win: 64
    stride_x: 64
    stride_t: 32
  
  burgers_params:
    - nu: 0.01
      ic_type: sine
      ic_params:
        amp: 1.0
        freq: 2.0
    - nu: 0.005
      ic_type: gaussian
      ic_params:
        amp: 1.0
        x0: 0.5
        sigma: 0.1
  
  kdv_params:
    - alpha: 1.0
      beta: 0.01
      ic_type: sech
      ic_params:
        amp: 1.0
        x0: 1.0
        width: 0.1
    - alpha: 0.5
      beta: 0.005
      ic_type: sine
      ic_params:
        amp: 0.5
        freq: 2.0
  
  ident:
    max_dx: 4
    max_poly: 4
    skip_x: 4
    skip_t: 4
    tau: 0.05

# Methods to benchmark
methods:
  - WeakIDENT

# Aggregation settings
aggregation:
  weights:
    - 0.5  # Structure accuracy (F1)
    - 0.3  # Coefficient error
    - 0.2  # Residual MSE
  safety_tau: 0.6

# Model settings
model:
  name: rf_multi
  params:
    n_estimators: 300
    max_depth: 8
  random_state: 42
  n_jobs: -1
